<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<!-- 
    delegate
    부모의 이벤트를 물려받아 지정된 선택자에 이벤트를 연결하는 방식
    정적/동적 요소가 같은 이벤트 처리기를 사용한다
    ※부모 요소는 반드시 정적요소로 지정해야 하며, 부모 대신 document지정 가능
-->
    <div id="wrapper">
        <input type="button" class="btn" value="정적버튼">
        <input type="button" id="clear" value="해제">
    </div>

<script src="../js/jquery-3.7.1.min.js"></script>
<script>

    //$(Selector).delegate(childSelector,event,fn)
    //$(Selector).on(event, childSelector,fn)
    $('#wrapper').on('click', '.btn', function(){

        //새 버튼 생성
        $('<input>',{
            type: 'button',
            class: 'btn',
            value: '새버튼'
        }).appendTo($('#wrapper'));
    });

    //버튼 생성 해제
    $('#clear').on('click',function(){
        $('#wrapper').off('click');
    });


</script>
    
</body>
</html>
