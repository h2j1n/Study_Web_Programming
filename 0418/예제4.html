<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <button>정적 버튼</button>

<script src="../js/jquery-3.7.1.min.js"></script>
<script>
    $('<input type=button value="동적버튼">')
    .appendTo('body');

    //정적버튼 대상 요소 일괄 생성
    $('button').on('click',function(){
        $("<img src='../images/민우.jpg' width='100'" +
           " alt='koala' onclick=fnc(this);>" ).appendTo('body');
    });

    function fnc(p_this){
        $(p_this).css('border','3px solid gold');
    }

    //동적버튼 대상 요소 분리해서 생성
    $('input').on('click',function(){
        $('<img>',{
            src: '../images/lion.jpg',
            alt: '사자',
            width: '140',
            click: function(){
                $(this).css('border','4px dashed red');
            }
        }).appendTo('body');
    });


</script>
</body>
</html>
