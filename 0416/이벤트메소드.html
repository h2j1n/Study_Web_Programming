<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
div {
  border: 2px solid gray;
  position: relative;
  left: 20px;
  top: 20px;
}
#gmom {
  width: 200px;
  height: 200px;
}
#mom {
  width: 150px;
  height: 150px;
}
#na {
  width: 100px;
  height: 100px;
}
</style>
</head>
<body>
    <h4>
        이벤트 메소드 2가지 기억하기 <br>
        preventDefault(): 기본 장착된 이벤트 기능을 막음 <br>
        stopPropagation(): 이벤트 버블링 막음
    </h4>

    <a href="../images/cha.jpg">이미지 보기</a> <br>
    <a href="../images/cha.jpg" download="은우.jpg">이미지 다운로드</a>

    <form action="404.html">
        <button>폼 안(섬밋 버튼)</button>
    </form>
    <button>폼 밖(그냥 버튼)</button>

    <div id="gmom" onclick="f_gmom(this)">할미
        <div id="mom" onclick="f_mom(this)">엄마
            <div id="na" onclick="f_na(this, event)"> 나</div>
        </div>
    </div>

<script>
    document.querySelector('a').addEventListener('click',function(e){
        e.preventDefault(); //링크 중지
    });
    
    // document.querySelectorAll('a')[1].addEventListener('click',function(){});
    document.querySelectorAll('a')[1].onclick = function(){
        event.preventDefault(); //다운로드 중지
    }
    
    document.querySelector('button').addEventListener('click',function(e){
        e.preventDefault(); //submit중지
    });

    function f_gmom(p_this){
        p_this.style.border = "3px solid gold";
    }
    function f_mom(pth){
        pth.style.border = "3px dotted blue";
        event.stopPropagation(); //버블링 중지
    }
    function f_na(p_arg, evt){
        p_arg.style.backgroundColor = "green";
        evt.stopPropagation(); //버블링 중지
    }
    
    
</script>
</body>
</html>
