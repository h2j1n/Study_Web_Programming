<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 방식1. 인라인방식 - 보통 test용으로 많이 씀 -->
    <button onclick="alert('까꿍')">인라인방식</button>  
    <button>이벤트핸들러방식</button>  
    <button>이벤트리스너방식</button>  


<script>
    let v_btns = document.querySelectorAll('button');

    /* 
        방식2. 이벤트 핸들러 - 사건(event action)과 그에 대한 동작을 핸들러라고 한다
        
        웹 문서에서 이벤트가 발생했을 때 어떤 함수를 실행해야 하는지 웹 브라우저에게 알려야 한다
        이때 이벤트와 이벤트처리 함수를 연결해주는 것을 '이벤트 처리기' 또는 '이벤트 핸들러'라고 한다
        이벤트 핸들러(=이벤트 처리기)는 이벤트 앞에 on을 붙여 사용한다

        (특징) 하나의 요소에 하나의 이벤트만 처리 가능(=여러 이벤트 적용시 마지막 이벤트만 실행)
    */
    v_btns[1].onclick = function(){
        alert("onclick이벤트~~11");
    }

    let v_count = 0;
    v_btns[1].onclick = function(){
        alert("onclick이벤트~~22");
        v_count++;
        console.log(v_count + "회 실행됨");

        //onclick내부에 addEventListener정의
        //※의도하지 않은 이벤트 여러번 실행 주의
        v_btns[2].addEventListener('click',function(){
            alert(v_count + "회 만큼 이벤트리스너를 실행");
        });
    }

    /* 
        방식3. 이벤트 리스너 - 이벤트를 감지하고 인자로 받은 함수를 실행한다

        (특징) 하나의 요소에 여러 이벤트 처리 가능(=이벤트 큐에 쌓아놓고 순차적으로 실행)

        
        콜백함수 원칙 >> 함수 내부에서 실행되므로 익명함수 사용이 보편적이며,
                    내부 함수는 접근 불가하지만 함수를 값의 형태로 변수에 담아 (표현식함수 형태로)사용할 경우엔 호출 가능
    */
    v_btns[2].addEventListener('click', a = function(){
        alert("111");
    });
    v_btns[2].addEventListener('click',b);

    function b(){
        alert("222");
    }

    //적용된 이벤트 제거 - removeEventListener
    v_btns[2].removeEventListener('click',a); //a변수에 담긴 함수만 이벤트 대상에서 제거
    // v_btns[2].removeEventListener('click',b); //b라는 이름의 함수를 이벤트 대상에서 제거
    
</script>
</body>
</html>
