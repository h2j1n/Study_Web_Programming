<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--
	JSON(JavaScript Object Notation, 자바스크립트 객체 표기법)

      네트워크를 사용하는 데이터 통신은 데이터를 byte형태로 전달한다.
      서버-클라이언트, 서버-애플리케이션에서 처리할 데이터를 주고받을 때 쓰는 자료형식 중 대표적인 것 => XML, JSON

      XML대안으로 좀 더 쉽게 데이터를 교환하고 저장하기 위하여 만들어진 텍스트 기반의 데이터 교환 표준
      XML을 밀어내고 데이터 전송포맷으로 자리잡음
      
      자바스크립트의 리터럴 표현식을 활용해 간단한 포맷으로 데이터를 구분할 수 있는 문자열 포맷
      구조화된 데이터를 표현하기 위한 경량 데이터 교환 형식으로 key : value 포맷 형태를 사용
      텍스트 기반으로 사람이나 어떠한 프로그래밍 언어라도 데이터를 읽고 사용 가능
      항상 큰 따옴표로 묶어 사용하며 data값에서 역슬래시(\)와 큰 따옴표(")는 사용불가

      심지어 설정파일 형식으로도 활용됨
      객체지향 데이터베이스의 출현의 핵심
      주로 비동기 서버-브라우저 간 통신을 위해 사용
      데이터 전송포맷으로 사용할 땐 일반적으로 method는 넣지 않음
      JSON을 다룰때 주로 사용하는 클래스는 GSON과 JACKSON
	
	* 배열도 JSON의 일부.. (객체 표기법 - 배열도 객체에 포함)
-->

    <button>JSON 변환 테스트</button>
    <div></div>

<script src="../js/jquery-3.7.1.min.js"></script>
<script>

    $('button').on('click',function(){

        //자바스크립트 객체 생성
        let obj = {
            json : "제이슨",
            '특징' : "경량의 텍스트기반 데이터교환 표준으로 xml의 대안",
            "형태" : "JS 리터럴 표현식을 활용한 간단한 문자열 포맷",
            메소드 : ["stringify()", "parse()"],
            기능 : {stringify : "JS객체를 JSON문자열화"
                    , parse : "JSON문자열을 JS객체화"}
        };
        console.log(typeof obj);
        
        //객체 => JSON문자열로 변경  >> JSON.stringify() 사용
        let jsonStr = JSON.stringify(obj);
        console.log(typeof jsonStr ); //string

        //JSON문자열 => 객체로 변경 >> JSON.parse() 사용
        let jsonObj = JSON.parse(jsonStr);
        console.log(jsonObj);
        console.log(jsonObj.json);
        console.log(jsonObj['특징']);
        console.log(jsonObj.형태);
        console.log(jsonObj.메소드);
        console.log(jsonObj.메소드[0]);
        console.log(jsonObj.메소드[1]);
        console.log(jsonObj.기능);
        console.log(jsonObj.기능.stringify);
        console.log(jsonObj.기능.parse);
        
    });
    
    
    
    
    
        
</script>
    
</body>
</html>
