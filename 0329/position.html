<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
#container { 
  border: 10px ridge royalblue;
  position: relative;
  top: 250px;
  left: 100px;
  height: 300px;
}
.child {
  width: 50px;
  height: 50px;
  border: 4px solid lightgreen;
  border-radius: 20px;
/* 
    static - 요소의 기본 상태, 정적인 상태로 움직임에 대한 방향 속성 적용이 무시됌
    relative - 정적 위치에서 방향 속성 값의 적용을 받는 상대적 위치
    absolute - 기준점으로부터 방향 속성 값의 적용을 받는 절대적 위치
                ㄴ기준점은 창의 왼쪽 상단 또는 non-static한 부모가 된다
    fixed - 창의 왼쪽 상단을 기준으로 적용된 위치에 항상 고정된 상태
*/
  position: absolute;
  top: 50px;
  left: 50px;
}
body {
  height: 1500px;
}
.a {
  /* top: 10px; */
  background-color: red;
}
.b {
  /* top: 50px; */
  background-color: blue;
  z-index: -1;
}
.c {
  /* top: 70px; */
  background-color: orange;
  z-index: -2;
}
.d {
  /* top: 100px; */
  background-color: pink;
  z-index: -1;
}
</style>
</head>
<body>
    <div id="container">
        <div class="child a">A</div>
        <div class="child b">B</div>
        <div class="child c">C</div>
        <div class="child d">D</div>
    </div>
</body>
</html>
