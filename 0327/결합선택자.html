<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
body *{
    border: 1px solid lightgray;
    margin: 10px;
}
/* 기준요소의 자식요소 - '>'(닫힘꺽쇠)사용 */
#parent>div{
    border-color: yellowgreen;
}
/* 기준요소의 자식요소를 포함한 후손요소 - ' '(공백)사용 */
#parent div{
    border-color: pink;
}
/* 기준요소의 바로 다음 형제요소만 - '+'(더하기) 사용 */
#second+div{
    border-color: red;
}
/* 기준요소의 다음 모든 형제요소만 - '~'(물결) 사용 */
#second~*{
    border-color: lime;
}

</style>
</head>
<body>
    <!-- 들여쓰기를 통해 계층구조를 명확히 함(부모/자식 요소 구분이 쉬움) -->
    <div id="parent">
        <div>자식1</div>
        <div id="second">자식2
            <div>후손1</div>
            <div>후손2</div>
            <div>후손3</div>
        </div>
        <div>자식3</div>
        <p>자식4</p>
        <div>자식5</div>
        
    </div>
</body>
</html>
