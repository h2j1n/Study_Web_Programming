<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">

<style>
table{
    border-style: solid;
    display: inline-block;
}
table:first-child{
    font-size: 12pt;
}
table:nth-child(2){
    font-size: 16px;
}
table:nth-child(3){
    font-size: 1em;
}
table:nth-child(4){
    font-size: 100%;
}
table:nth-child(5){
    font-size: medium;
}
#p1{
    font-style: italic;
    font-variant: small-caps;
    font-weight: 1.5em;
    line-height: 50px;
    font-family: broadway,cursive;
}
#p2{
    /* font: font-style, -variant, -weight, -size/line-height, -family */
    /* font: italic bold 1.5em boardway, 휴먼아미체, cursive; */
    font-family: "Single Day", cursive;
    font-weight: 400;
    font-style: normal;
}

</style>
</head>
<body>
    <table><tr><td>12pt</td></tr></table>
    <table><tr><td>16px</td></tr></table>
    <table><tr><td>1em</td></tr></table>
    <table><tr><td>100%</td></tr></table>
    <table><tr><td>medium</td></tr></table>


    <p id="p1">Hello World!</p>
    <p id="p2">[OSEN=이상학 기자] 프로야구가 보여줄 수 있는 낭만 그 자체였다.<br>
         23년간 홈으로 뛰었던 인천을 상대팀 선수로 방문한 김강민(42·한화 이글스)에겐 잊을 수 없는 밤이었다. </p>
</body>
</html>
