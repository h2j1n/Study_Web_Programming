<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
img{
    width: 80px;
}
[src]{
    border: 3px dotted plum;
}
/* ^= 시작하는 */
[src^='/']{
    box-shadow: 5px 5px 5px pink;   /*x축 y축 blur color*/
}
/* $= 끝나는 */
[alt$=유]{
    border-color: lime;
}
/* *= 모든 대상 값을 포함하는 */
/* ~= 온전한 대상값만을 포함하는 */
[title~=ifrm]{
    background-color: gold;
}
/* ||= 대상값이거나 대상값으로 시작하는 */
[title|=ifrm]{
    border: solid black 4px;
}

</style>
</head>
<body>
    <img src="../images/ㅎㅁㅎ1.jpg" alt="차은유">
    <img src="../images/ㅎㅁㅎ2.jpg" alt="ㅎㅁ유">
    <img src="/images/민우.jpg" alt="민우">

    <iframe src="../0326/radio_checkbox.html" frameborder="ifrmedia"></iframe>
    <iframe src="../0326/select.html" frameborder="ifrm-doc"></iframe>
    <iframe src="../0326/select_multi.html" frameborder="ifrm"></iframe>
</body>
</html>
