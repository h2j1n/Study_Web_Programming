<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
td{
    /* width: 50px; */
    text-align: center;
}
a:link{
    color:orange;
}
/* 방문 후 상태 : :visited */
a:visited{
    color: red;
}
/* 얹어진 상태 : :visited */
a:hover{
    color: lightgreen;
}
/* 활성상태 : :visited */
a:active{
    color: white;
}
/* 구조에 의한 가상클래스 */
tr:first-child{
    background-color: lightseagreen;
}
tr:last-child{
    background-color: lightcoral;
}
/* index는 1부터 시작하는 규칙 */
/* 인자로 index 및 여러 규칙함수를 적용할 수 있음  */
tr:nth-child(3n){
    background-color: blueviolet;
}



</style>
</head>
<body>
    <table border="">
        <tr>
            <td><a href="//naver.com">방문전 파랑/방문후 보라</a></td>
        </tr>
        <tr>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
        </tr>
        <tr>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
        </tr>
        <tr>
            <td>8</td>
        </tr>
        <tr>
            <td>9</td>
        </tr>
        <tr>
            <td>10</td>
        </tr>
    </table>
</body>
</html>
