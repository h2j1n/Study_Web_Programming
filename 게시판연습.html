<html lang="en">
<head>

    <title>게시판</title>

        .announcement-container {
            width: 705px;

            border-radius: 15px;
            border: 1px #B4B4B4 solid;
            padding: 20px;
            text-align: center;
        }

        /* 각 게시물 제목 스타일 */

            margin-bottom: 10px;
        }

        /* 링크 스타일 */
        .announcement-item a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        /* 스타일 종료 */
    </style>
</head>
<body>
    <!-- 첫 번째 게시판 컨테이너 -->

        <!-- 게시판 리스트 -->

</html>
