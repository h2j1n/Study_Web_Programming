<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        li:last-child {
            border-bottom: none;
        }
        .notice-title {
            font-weight: bold;
        }
        .notice-date {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>공지사항</h1>
    </header>
    <div class="container">
        <ul>
            
            <li>
                <span class="notice-title">이것은 첫 번째 공지사항입니다</span>
                <span class="notice-date">2024년 5월 9일</span>
                <p>이 공지사항은 예시입니다. 여기에 공지사항 내용을 추가하세요.</p>
            </li>
            
            <li>
                <span class="notice-title">두 번째 공지사항입니다</span>
                <span class="notice-date">2024년 5월 8일</span>
                <p>두 번째 공지사항 예시입니다. 추가 정보를 여기에 입력하세요.</p>
            </li>
            <!-- 이런 식으로 필요한 만큼 공지사항을 추가할 수 있습니다 -->
        </ul>
    </div>
</body>
</html>
