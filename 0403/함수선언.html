<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    // 선언식 함수(기명 함수)
    // 문서 로딩 전에 선언되어짐
    function f_fnc(){
        alert("선언식 함수");
    }
    
    // 표현식 함수(익명/무명 함수)
    // 문서 로딩 순간에 동적으로 선언됨 
    let f_fnc = function (){
        alert("표현식 함수");
    };
    //let키워드가 제공하는 오류를 통해 더 나은 코드를 작성할 수 있음
    
    f_fnc(); //변수와 함수가 동일한 식별자를 사용할 때
            //선언 시점에 의해 표현식 함수가 오버라이딩되어 출력
    
    // 화살표 함수

</script>   
</body>
</html>
