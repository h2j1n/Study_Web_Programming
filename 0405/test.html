<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Name Input Program</title>
</head>
<body>

<script>
    // 빈 배열을 생성합니다.
    var names = [];

    // 이름을 입력 받는 함수를 정의합니다.
    function inputNameAndPrint() {
        var name = prompt("이름을 입력하세요:");
        // 입력이 null(취소)이 아니고, 빈 문자열이 아닐 때만 처리합니다.
        if (name !== null && name !== "") {
            names.push(name); // 이름을 배열에 추가합니다.
            inputNameAndPrint(); // 재귀적으로 함수를 호출하여 계속해서 이름을 입력 받습니다.
        } else {
            // 공백 문자를 입력하거나 "취소" 버튼을 눌렀을 때,
            // 배열에 저장된 이름들을 출력합니다.
            if (names.length > 0) {
                alert("입력된 이름들:\n" + names.join("\n"));
            } else {
                alert("아무 이름도 입력되지 않았습니다.");
            }
        }
    }

    // 페이지 로드 후 자동으로 함수를 호출합니다.
    inputNameAndPrint();
</script>

</body>
</html>
