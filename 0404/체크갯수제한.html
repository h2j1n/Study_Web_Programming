<script>

    // 각각의 대상요소.addEventListener(이벤트, 함수)
    for(let i=0; i<v_inputs.length; i++){
        v_inputs[i].addEventListener('click', function(){
            console.log( this.value, this.checked );

            //기능 완성하기
            if(this.checked){
                chkCnt++;
            }else{
                chkCnt--;
            }
            
            if(chkCnt > 3){
                alert("3개까지 선택 가능");
                chkCnt--;
                this.checked = false; //선택해제
            }
        });
    }

let chkCnt = 0; //선택된 항목 갯수 저장
