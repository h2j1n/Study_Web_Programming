<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h4>list 목록정의 태그</h4>
    
    <!-- 스타일을 교차적용할 수 있지만 원형대로 사용할 것을 권장 -->

    <!-- type="disc"가 기본값으로 생략되어 표현 -->
    <ul style="list-style: decimal;">
        <li>순서없는 리스트 목록1</li>
        <li>순서없는 리스트 목록2</li>
        <li>순서없는 리스트 목록3</li>
    </ul>

    <!-- style="list-style: decimal;"이 기본값 -->
    <ol style="list-style: disc;">
        <li>순서있는 리스트1</li>
        <li>순서있는 리스트2</li>
        <li>순서있는 리스트3</li>
    </ol>

    <dl>
        <dt>목록정의리스트1</dt>
        <dd>목록정의리스트1 내용</dd>
        <dt>목록정의리스트2</dt>
        <dd>목록정의리스트2 내용</dd>
        <dt>목록정의리스트3</dt>
        <dd>목록정의리스트3 내용</dd>
        <dt>목록정의리스트4</dt>
        <dd>목록정의리스트4 내용</dd>
        
    </dl>


</body>
</html>
