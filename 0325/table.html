<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
table {
  width: 500px;
  /* border의 뼈대(style)는 필수, 나머지는 기본값 적용 */
  border: red inset 5px;
  /* border-color: gold; */
  /* border-style: double; */
  /* border-width: 4px; */
}
tr, td, th {
  /* border: 1px solid black; */
  border-color: green;
  border-width: 3px;
  border-style: dotted;
}
</style>
</head>
<body>
    <table border="">
        <!-- table row -->
        <tr>
            <!-- table header -->
            <th>1행 1열</th>
            <th>1행 2열</th>
            <th>1행 3열</th>
        </tr>        
        <tr>
            <!-- table data  -->
            <td>2행 1열</td>
            <td>2행 2열</td>
            <td>2행 3열</td>
        </tr>        
    </table>    
</body>
</html>
