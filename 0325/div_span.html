<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
/*
    블록 요소: 한줄 모두 차지(100% width)
    크기 지정 가능(width, height)
    상하좌우 여백(padding, margin) 사용 가능
    레이아웃의 용도로 많이 사용되는 block level element
*/
div {
  border-width: 4px;
  border-style: dashed;
  border-color: hotpink;
  width: 50%;
  padding: 20px; /* 테두리 기준 안쪽 여백 */
  margin: 20px;  /* 테두리 기준 바깥쪽 여백 */
}
/* 
    인라인 요소: 일정 영역만을 차지
    크기 지정 불가
    안쪽 여백 사용가능 / 바깥쪽 여백은 좌우만 사용가능
    해당 요소와 그 내부 텍스트에 스타일 적용하는 용도
 */
span {
  color: red;
  background-color: green;
  font-size: 2em;
  width: 1000px;
  padding: 10px; /* 사용가능 */
  margin: 10px; /* 좌우만 가능 */
}
</style>
</head>
<body>
    <!-- 인라인 스타일이 우선순위가 가장 높지만 권장방식이 아님 -->
    <!-- <div style="border: 2px groove blue; border-color: gold;"> -->
    <div>
        div요소는 순수한 컨테이너로서 <span>특별한 기능은 없다</span>
        다른 요소들을 묶어 그룹화 시킨 후 class나 id속성으로
        접근하여 꾸미기 쉽게 돕는 역할을 한다

        span요소 또한 특별한 기능이 없고 주로 텍스트를 꾸미는 역할
    </div>    
</body>
</html>
