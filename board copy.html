<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        li:last-child {
            border-bottom: none;
        }
        .notice-title {
            font-weight: bold;
        }
        .notice-date {
            color: #666;
            font-size: 0.9em;
        }
        .announcement {
            width: 705px;
            height: 55px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 15px;
            border: 1px #B4B4B4 solid;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .announcement-text {
            color: black;
            font-size: 15px;
            font-family: Inter;
            font-weight: 700;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <header>
        <h1>공지사항</h1>
    </header>
    <div class="container">
        <ul>
            <li>
                <span class="notice-title">첫 번째 공지사항</span>
                <span class="notice-date">2024년 5월 9일</span>
            </li>
            <li>
                <span class="notice-title">두 번째 공지사항</span>
                <span class="notice-date">2024년 5월 8일</span>
            </li>
            <!-- 이런 식으로 필요한 만큼 공지사항을 추가할 수 있습니다 -->
        </ul>
    </div>
    <div class="announcement">
        <div class="announcement-text">채팅 시스템 보완 예정 - 관리자</div>
    </div>
</body>
</html>
