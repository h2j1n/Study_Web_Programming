<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    div{
        width: 200px;
        height: 300px; 
        border:4px inset lightsalmon;
        background-image: url(../images/동주.jpg);
        overflow: auto;
        /* background-size: contain; */
    }

p{
    background-color: white;
    border: 2px solid lightgray;
    border-radius: 20px;
    text-align: center;
    margin-bottom: 200px;
}
#fixed{
    background-attachment: fixed;
}
#local{
    background-attachment: local;
}
</style>
</head>
<body>
    <fieldset>
        <legend>scroll</legend>
        <div>
            <p>div영역에</p>
            <p>이미지는 고정</p>
            <p>요소만 스크롤</p>
        </div>
    </fieldset>
    <fieldset>
        <legend>fixed</legend>
        <div id="fixed">
            <p>브라우저(창,window)영역에</p>
            <p>이미지는 고정</p>
            <p>요소만 스크롤</p></div>
    </fieldset>
    <fieldset>
        <legend>local</legend>
        <div id="local">
            <p>이미지와</p>
            <p>요소가</p>
            <p>같이 스크롤</p></div>
    </fieldset>
    
</body>
</html>
